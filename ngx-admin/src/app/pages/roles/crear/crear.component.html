<div class="col-lg-12">
    <nb-card>
        <nb-card-header *ngIf="modoCreacion">
            CREAR ROL
        </nb-card-header>
        <nb-card-header *ngIf="!modoCreacion">
            ACTUALIZAR ROL
        </nb-card-header>
        <nb-card-body>
            <div class="row">
                <div class="col-3">
                    <label>Nombre</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="text" 
                           [disabled]="!modoCreacion" 
                           [(ngModel)]="elRol.nombre">
                    <p *ngIf="intentoEnvio && elRol.nombre=='' ">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label>Descripcion</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="text"                            
                           [(ngModel)]="elRol.descripcion">
                    <p *ngIf="intentoEnvio && elRol.descripcion=='' ">Requerido</p>
                </div>
            </div>
            <br> 
            <div class="row">
                    <button  *ngIf="modoCreacion" 
                              class="btn btn-primary btn-block"  (click)="agregar()">
                        Crear
                    </button>
                    <button *ngIf="!modoCreacion" 
                            class="btn btn-primary btn-block"  (click)="editar()">
                        Actualizar
                    </button>
            </div>
        </nb-card-body>
    </nb-card>
</div>
